<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE SECURISE </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawersome.com/61523b4b4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <form id="formuaire">
    <section id="image">
    <div class="contenu">
        <h1>HACKDEFEND INSCRIPTION</h1>
        <hr>
        <!--informations de l'utilisateur-->
        <div class="info">
            <div class="inf1">
               <input type="text" placeholder="entrez votre nom "><br>
               <i><img src="user.svg" alt=""></i>
            </div>
            <div class="inf2">
               <input type="password" name="password" placeholder="entrez un mot de passe"><br>
               <i><img src="lock.svg" alt=""></i>
            </div>
            <div class="inf3">
                <input type="email" name="email" placeholder="entrez votre e-mail">
                <i><img src="send.svg" alt=""></i>

            </div>
        </div>
        <!--se souvenir de l'utilisateur-->
        <div class="remember">
            <label><input type="checkbox">se souvenir de moi</label>
            <a href="">mot de passe oublier?</a>
        </div>
        <!--connection-->
        <div class="connex">
            <p>vous deja un compte ?cliquez ici</p><button type="submit">s'inscrire </button>
        </div>
        
    </div>
    </section>
</form>
    </body>
    <script src="script.js"></script>
</body>
</html>
