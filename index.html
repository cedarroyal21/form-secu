<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE SECURISE </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawersome.com/61523b4b4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="image">
    <div class="contenu" >
        <h1>HACKDEFEND INSCRIPTION</h1>
        <hr>
        <!--informations de l'utilisateur-->
        <div class="info">
            <div class="inf1">
               <input type="text" placeholder="nom "><br>
               <i><img src="user.svg" alt=""></i>
            </div>
            <div class="inf2">
               <input type="password" placeholder="mot de passe"><br>
               <i><img src="lock.svg" alt=""></i>
            </div>
            <div class="inf3">
                <input type="email" placeholder="nom@gmail">
                <i class="fa-light fa-envelope"></i>
            </div>
        </div>
        <!--se souvenir de l'utilisateur-->
        <div class="remember">
            <label><input type="checkbox">se souvenir de moi</label>
            <a href="">mot de passe oublier?</a>
        </div>
        <!--connection-->
        <div class="connex">
            <p>avez vous deja un compte ?</p><button>se connecter </button>
        </div>
        
    </div>
    </section>
</body>
</html>
